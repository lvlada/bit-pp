<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.6.3.js" integrity="sha256-nQLuAZGRRcILA+6dMBOvcRh5Pe310sBpanc6+QBmyVM=" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./css/main.css">
    
    <title>Movie Program</title>
</head>
<body>
    <h1>Movie festival</h1>

    <div class="container">
        <div class="row justify-content-center">
            <div class="col-10 main">
                <p>Please fill in the form</p>
                <p>Movie</p>

                <form action="" id="movieForm">

                    <!-- Create Movie -->

                    <fieldset id="movie">
                        <div>
                            <label for="exampleInputEmail1" class="form-label">Title</label>
                            <input type="text" class="form-control" id="titleMovie" placeholder="Title">
                          </div>
                          <div>
                            <label for="exampleInputEmail1" class="form-label">Length(min)</label>
                            <input type="number" class="form-control" id="lengthMovie" placeholder="Length in min">
                          </div>
                          <div>
                            <select class="form-select" aria-label="Default select example" id="genreMovie">
                                <option selected>-</option>
                                <option value="DA">Drama</option>
                                <option value="AN">Action</option>
                                <option value="HR">Horror</option>
                                <option value="CY">Commedy</option>
                            </select>
                          </div>
                          <button type="button" onclick="createMovie()">Create movie</button>
                          
                          <div class="movie-list">
                            <ul></ul>
                          </div>

                    </fieldset>

                    <!-- Create Program -->
                    <p>Program</p>
                    <fieldset id="create_program">
                        <div>
                            <label for="exampleInputEmail1" class="form-label">Date</label>
                            <input type="date" class="form-control" id="inputDate">
                            <button type="button" onclick="createProgram()">Create program</button>
                          </div>
                          <div class="program-list">
                            <ul></ul>
                          </div>
                          <hr>
                          <div>
                            <label for="">Movie</label>
                            <select class="form-select" aria-label="Default select example" id="selectMovie">
                                <option selected>-</option>
                            </select>

                            <label for="">Program</label>
                            <select class="form-select" aria-label="Default select example" id="selectProgram">
                            <option selected>-</option>
                            </select>
                          </div>
                          <button type="button" onclick="addProgram()">Add movie to program</button>
                    </fieldset>


                </form>
            
            </div>
        </div>
    </div>

    <script src="./js/form.js"></script>
    <script src="./js/entities.js"></script>
</body>
</html>

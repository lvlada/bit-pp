<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.6.3.js" integrity="sha256-nQLuAZGRRcILA+6dMBOvcRh5Pe310sBpanc6+QBmyVM=" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./CSS/main.css">
    <title>Document</title>
</head>
<body>

    <div class="container">
        <div class="row">
            <h1>Exam statistics</h1>
        <div class="container main">
          <div class="row justify-content-center">
            <div class="col-8">
              <h3>Exame statistics June</h3>
              <p>Total studen: <span id="totalS"></span></p>
              <table class="table pass">
                  <tr>
                      <td>PASSED</td>
                      <td><span id="pNumber"></span></td>
                  </tr>
              </table>
            </div>
          </div>
          <div class="row justify-content-center">
            <div class="col-8">
              <table class="table failed">
                  <tr>
                      <td>FAILED</td>
                      <td><span id="fNumber"></span></td>
                  </tr>
              </table>
            </div>
          </div>
        </div>

        </div>
    </div>


<!-- INPUT -->
<div class="container">
  <div class="row">

    <div class="col-12 input-form text-center">
      <form onsubmit="return false;" class="row needs-validation justify-content-center " novalidate>
        <div class="col-md-3">
          <select class="form-select" id="Teh" required>
            <option selected disabled value="">Choose...</option>
            <option value="JS">JavaScript</option>
            <option value="Web">Web</option>
            <option value="Python">Python</option>
            <option value="c#">c#</option>
          </select>
        </div>

        <div class="col-md-5">
          <input type="text" class="form-control" id="Name" required placeholder="Name and surname">
        </div>

        <div class="col-md-2">
          <input type="text" class="form-control" id="Grade" required>
        </div>

        <div class="col-md-2">
          <button class="btn btn-primary" type="button" onclick="addStudent()">ADD</button>
        </div>
      </form>
    </div>
  </div>
</div>


<!-- TABLE -->
    <div class="container">
        <div class="row">
          <div class="col-6">
            <table class="table" id="input-table1">
              <thead>
                <tr>
                  <th scope="col">PASSED</th>
                  <th scope="col"></th>
                </tr>
              </thead>
              <tbody>
                <tr>
                  <td>Mark</td>
                  <td>7</td>
                </tr>
              </tbody>
            </table>
          </div> 

          <div class="col-6">
            <table class="table" id="input-table2">
              <thead>
                <tr>
                  <th scope="col">FAILED</th>
                  <th scope="col"></th>
                </tr>
              </thead>
              <tbody>
                <tr>
                  <td>Mark</td>
                  <td>5</td>
                </tr>
              </tbody>
            </table>
          </div> 
        </div>

    </div>
    <script type="text/javascript" src="./JS/app.js"></script>
</body>
</html>
